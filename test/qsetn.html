<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />
<title>Sum</title> 
</head>
<body>
<form>
1st Number : <input type="number" id="firstNumber" /><br>
2nd Number: <input type="number" id="secondNumber" /><br>
<input type="button" onClick="add()" Value="Calculate" />
</form>
<p>The Result is : <br>
<span id = "result"></span>
</p>
<script>
    function add()
{
        var num1 = parseInt(document.getElementById("firstNumber").value);
        var num2 = parseInt(document.getElementById("secondNumber").value);
        var sum = 0;
        for (let i= num1; i <= num2; i++){
             sum = sum + i;          
        }
        document.getElementById("result").innerHTML = sum;
}
</script>
</body>
</html>
